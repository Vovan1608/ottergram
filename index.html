<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ottergram</title>
	<!-- 	единообразное отображение создаваемого CSS в разных браузерах, обязательно
				вставить ссылку перед основной таблицей стилей.
				normalize.css расположен на cdnjs.com — общедоступном сервере, являющемся
				частью сети доставки контента (content delivery network, CDN).
				У CDN имеются серверы по всему миру, каждый — с копией одних и тех же файлов.
				Когда пользователи запрашивают файл, то получают его с ближайшего сервера,
				что сокращает время загрузки
	-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="./img/otter.ico/favicon.ico"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
	<header class="main-header">
		<h1 class="logo-text">Ottergram</h1>
	</header>
	<main class="main-content">
		<ul class="thumbnail-list">
			<li class="thumbnail-item" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/barry.jpg">
				<a href="./img/barry.jpg">
					<img class="thumbnail-image" src="./img/barry.jpg" alt="Barry the Otter">
					<span class="thumbnail-title">Barry</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="./img/robin.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/robin.jpg">
					<img class="thumbnail-image" src="./img/robin.jpg" alt="Robin the Otter">
					<span class="thumbnail-title">Robin</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="./img/maurice.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/maurice.jpg">
					<img class="thumbnail-image" src="./img/maurice.jpg" alt="Maruice the Otter">
					<span class="thumbnail-title">Maurice</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="./img/lesley.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/lesley.jpg">
					<img class="thumbnail-image" src="./img/lesley.jpg" alt="Lesley the otter">
					<span class="thumbnail-title">Lesley</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="./img/barbara.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/barbara.jpg">
					<img class="thumbnail-image" src="./img/barbara.jpg" alt="Barbara the Otter">
					<span class="thumbnail-title">Barbara</span>
				</a>
			</li>
		</ul>
		<div class="detail-image-container">
			<div class="detail-image-frame" data-image-role="frame">
				<img class="detail-image" src="./img/barry.jpg" alt="" data-image-role="target">
				<span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
			</div>
		</div>
	</main>
	<script src="./scripts/main.js" charset="utf-8"></script>
</body>
</html>
